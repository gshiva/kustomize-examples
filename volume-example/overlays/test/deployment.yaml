spec:
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    spec:
      containers:
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        emptyDir: {}
#from https://github.com/kubernetes-sigs/kustomize/blob/master/examples/wordpress/mysql/deployment.yaml
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  creationTimestamp: null
  labels:
    app: mysql
  name: mysql-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
status: {}
